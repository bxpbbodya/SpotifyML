name: CI

on:
  pull_request:
  push:

jobs:
  train:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools==69.5.1
          pip install -r requirements.txt

      - name: Lint
        run: |
          flake8 src tests
          black --check src tests

      - name: Run pre-train tests
        run: python -m pytest tests/test_model.py

      - name: Install Airflow for DAG test
        run: pip install apache-airflow==2.8.1

      - name: Test DAG integrity
        run: |
          python - <<EOF
          from airflow.models import DagBag
          dag_bag = DagBag(dag_folder='dags/', include_examples=False)
          assert len(dag_bag.import_errors) == 0, f"DAG import errors: {dag_bag.import_errors}"
          EOF

      - name: Train model
        run: python src/train.py data/prepared

      - name: Run post-train tests
        run: python -m pytest tests/test_artifacts.py

      - name: Build Docker image
        run: docker build -t ml-project .

      - name: Setup CML
        run: |
          sudo apt-get update
          sudo apt-get install -y nodejs npm
          npm install -g @dvcorg/cml

      - name: Generate CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## Model Metrics" > report.md
          cat metrics.json >> report.md
          cml comment create report.md

      - name: Upload model
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: models/model.pkl