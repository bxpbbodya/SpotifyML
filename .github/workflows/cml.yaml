name: CI

on:
  pull_request:
  push:

jobs:
  train:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: write

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install flake8 black cml

      - name: Lint
        run: |
          flake8 src tests
          black --check src tests

      - name: Run pre-train tests
        run: python -m pytest tests/test_model.py

      - name: Train model
        run: python src/train.py data/prepared

      - name: Run post-train tests
        run: python -m pytest tests/test_artifacts.py

      - name: Generate CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## Model Metrics" > report.md
          cat metrics.json >> report.md
          cml comment create report.md

      - name: Upload model
        uses: actions/upload-artifact@v3
        with:
          name: trained-model
          path: models/model.pkl